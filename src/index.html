<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BucketLife - Slogan</title>
<link href="https://fonts.googleapis.com/css?family=Handlee|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../build/css/sign-in.css">
<link rel="stylesheet" type="text/css" href="../build/css/_global.css">
<link rel="stylesheet" type="text/css" href="../build/css/add-goal.css">
<link rel="stylesheet" type="text/css" href="../build/css/goals-list.css">
<link rel="stylesheet" type="text/css" href="../build/css/header.css">
<link rel="stylesheet" type="text/css" href="../build/css/animate.css">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.tubular.1.0.js"></script>
<script src="js/tubular.js"></script>

</head>

<body>
<div id="wrapper" class="container">
	<div class="wrapper animated fadeInDown">
	  <img class="logo" src="../build/images/logo.png" alt="BucketLife Logo"/>
<h1>Sign In</h1>
  <form action="my-bucket-list.html" class="animated fadeIn">
    <div class="form-input">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-input">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="sign-in-button">
      <input type="submit" class="button" title="Sign In" value="Sign In"></input>
    </div>
  </form>
</div>
	</div>
</body>
</html>
