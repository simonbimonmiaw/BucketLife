<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="../build/css/_global.css">
<link rel="stylesheet" type="text/css" href="../build/css/header.css">
<link rel="stylesheet" type="text/css" href="../build/css/nina.css">
<link rel="stylesheet" type="text/css" href="../build/css/goals-list.css">
<link rel="stylesheet" type="text/css" href="../build/css/buttons.css">

<script defer src="js/fontawesome-all.js"></script>
<link href="https://fonts.googleapis.com/css?family=Cabin|Cantarell|Passion+One:700|Seaweed+Script" rel="stylesheet">

<title>BucketLife - You Only Live Once</title>

</head>

<body>
	<header>
  	<a class="logo" href="index.html">
      <img src="../build/images/logo.png" alt="placeholder">
    </a>

		<p id="tagline">You Only Live Once</p>
    <nav>
      <ul class="soMe-icons">
        <li>
					<a href="https://tinyurl.com/yc34swtb" target="blank">
						<i class="fab fa-facebook-square"></i>
					</a>
				</li>
        <li>
					<a href="https://tinyurl.com/o3alr8t" target="blank">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
    		<li>
        	<a href="https://tinyurl.com/y7hwb974" target="blank">
          	<i class="fab fa-linkedin"></i>
        	</a>
				</li>
				<li>
			 		<a href="https://tinyurl.com/y73e7hhm" target="blank">
          	<i class="fab fa-youtube"></i>
        	</a>
				</li>
      </ul>
		</nav>
	</header>

<main id="app">
	<aside class="completed">
			<div class="completed__text">
				<h2 class="completed__text">Completed goals</h2>
				<p class="completed__subText">You completed these goals. Yay!</p>
			</div>
			<section class="flexContainerLeft">
				<ul>
					<li> hey</li>
					<li> hey</li>
					<li> hey</li>
					<li> hey</li>
					<li> hey</li>
				</u>
			</section>
			<button v-on:click="toggleInspiration" class="toggleLeft"><h4 class="toggleLeft__title">Completed</h4></button>
		</aside>

<aside class="goals">
		<h1>My bucket list</h1>
				<section class="panel">
					<input type="text" placeholder="+ Add new goal" autofocus class="text-input" v-model="newGoal" v-on:keyup.enter="addGoal">
					<button class="add-new-goal" v-on:click="addGoal"><span class="add--arrow">Add me</span><i class="ion-android-arrow-forward "></i></button>
				</section>
				<!-- Unordered list for holding our goal items -->
				<ul class="list">
					<li class="animated fadeInDown" v-for="goal in goalList" v-bind:class="{done: goal.checked}">
						<input type="checkbox" class="checkbox" v-model="goal.checked">
						<label for="checkbox">{{ goal.text }}</label>
						<button class="delete" v-on:click="removeGoal(goal)"><i class="far fa-trash-alt"></i></button>
					</li>
				</ul>
		</aside>


	<div class="suggestion">
		<p class="suggestion__text">Check out<br>some ideas!</p>
		<img class="suggestion__image" src="../build/images/arrow.svg" alt="Arrow">
	</div>

	<aside class="inspiration">
		<button v-on:click="toggleInspiration" class="toggleRight"><h4 class="toggleRight__title">Inspiration</h4></button>
		<div class="inspiration__text">
		<h2 class="inspiration__text">Be inspired</h2>
		<p class="inspiration__subText">Find new goals and simply add them to your list!</p>
	</div>
		<a v-on:click="toggleInspiration" class="close-button"> <!--x button -->
			<div class="in">
				<div class="close-button-block"></div>
				<div class="close-button-block"></div>
			</div>
			<div class="out">
				<div class="close-button-block"></div>
				<div class="close-button-block"></div>
			</div>
		</a>


		<section class="flexContainerRight">
			<article :class="item.name" v-for="item in inspiration" v-on:click="addGoal">
			     <h3 class="goal__tagline" > {{ item.tagline }}</h3>
			     <button class="goal__add" v-on:click="add"><span class="add--arrow">Add me</span><i class="ion-android-arrow-forward "></i></button>
			</article>
		</section>
	</aside>

</main>

<script type="text/javascript" src="../src/js/script.js"></script>
<script src="../src/js/script-dist.js"></script>
</body>
</html>
